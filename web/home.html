<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <nav>
    <div class="navleft">
      <img src="logo.png" />
      <p>Montfort Brothers</p>
    </div>

    <div class="nav-controls">
      <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">☰</button>
      <div class="navright" id="navlinks">

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navlinks");
      const toggleBtn = document.getElementById("menuToggle");
      nav.classList.toggle("active");
      toggleBtn.textContent = nav.classList.contains("active") ? "✖" : "☰";
    }
  </script>
</body>
